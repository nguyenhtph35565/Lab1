<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512..."
    />

    <style>
      header {
        position: relative;
      }
      .shopping-mall {
        position: absolute;
        bottom: 20px;
        font-variant: small-caps;
      }
      .shopping-mall > h1 {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 50px;
        color: white;
        letter-spacing: 0.3px;
        box-shadow: 0 0 2px black;
        padding-bottom: 0px;
        border-bottom: 1px dotted gray;
        margin: 0px;
      }
      .shopping-mall > h5 {
        margin-top: 5px;
        letter-spacing: 0.5px;
      }
      .icon {
        color: white;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <header class="row">
        <div class="shpping-mall">
          <h1>Online Shpping mall</h1>
          <h4>The center point of the professional programing</h4>
        </div>
        <img src="./images/header-object.png" class="pull-right" alt="" />
      </header>

      <nav>
        <!-- Nav -->
        <nav
          class="row navbar navbar-expand-sm navbar-dark"
          style="background-color: rgb(72, 70, 70)"
        >
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <i class="fas fa-home icon"></i>Trang chủ
                  <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-shopping-bag"></i>
                  Sản phẩm</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdownId"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-user"></i>
                  Tài khoản</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="#">Đăng nhập</a>
                  <a class="dropdown-item" href="#">Đăng ký</a>
                  <a class="dropdown-item" href="#">Quên mật khẩu</a>
                </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">

              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              > 
                Search
              </button>
            </form>
          </div>
        </nav>
        <!-- End nav -->
      </nav>

      <div class="row">
        <article class="col-md-9" style="background-color: red;">Article</article>
        <aside class="col-md-3" style="background-color: rgb(11, 237, 253);"> Aside-right </aside>
    </div>
    <footer>
      <div class="row card">
        <div class="card-footer text-muted">
          <p>FPT Polytechnic &copy; 2024 . Hoàng Thế Nguyên PH35565</p>
        </div>
      </div>
    </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
